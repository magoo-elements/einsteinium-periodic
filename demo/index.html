<!doctype html>
<html>
  <head>
    <title>einsteinium-periodic demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../einsteinium-periodic.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
	
	<style is="custom-style">
	
		.large-element {
			--einsteinium-periodic-element-height: 100px;
			--einsteinium-periodic-element-width: 100px;
		}
	
		.table-element {
			--einsteinium-periodic-element-height: 100%;
			--einsteinium-periodic-element-width: 25%
		}
		
		.element-row {
			@apply(--layout-horizontal)
		}
	</style>
	
  </head>
  <body>

	<h3>Render a single element</h3>

	<einsteinium-element class="large-element" name="Einsteinium" atomic-number=99 symbol="Es" state="gas" occurance="synthetic" series="actinide"></einsteinium-element>

	<h3>Render multiple elements</h3>
	<div style="width: 50%" class="element-row">
		<einsteinium-element class="table-element" name="Zinc" atomic-number=30 symbol="Zn" state="solid" occurance="primordial" series="transition-metal"></einsteinium-element>
		<einsteinium-element class="table-element" name="Gallium" atomic-number=31 symbol="Ga" state="solid" occurance="primordial" series="post-transition-metal"></einsteinium-element>
		<einsteinium-element class="table-element" name="Germanium" atomic-number=32 symbol="Ge" state="solid" occurance="primordial" series="metalloid"></einsteinium-element>	
		<einsteinium-element class="table-element" name="Arsenic" atomic-number=33 symbol="As" state="solid" occurance="primordial" series="metalloid"></einsteinium-element>	
	</div>
	
  </body>
</html>
