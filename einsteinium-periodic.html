<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="einsteinium-element.html">

<!--
`einsteinium-periodic`
A polymer widget for displaying the periodic table

@demo demo/index.html 
-->

<dom-module id="einsteinium-periodic">
  <template strip-whitespace>
    <style>
      :host {
        display: block;
      }
	  
	  .title {
		color: var(--einsteinium-periodic-color, green)
	  }
    </style>
    <h2 class="title">Hello [[prop1]]</h2>
	
	<einsteinium-element name="Magooium"></einsteinium-element>
	
  </template>

  <script>
    Polymer({

      is: 'einsteinium-periodic',

      properties: {
        prop1: {
          type: String,
          value: 'einsteinium-periodic',
        },
      },

    });
  </script>
</dom-module>
